<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Log In
    </title>
    <link rel="stylesheet" href="stylesheets/homeLogindesign.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Convergence' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="javascripts/login.js"> </script>
    <script src="javascripts/jquery-3.5.1.js"> </script>
</head>

<body>
    <div class="image">
        <div class="form">
            <header>
                Log-in
            </header>

            <form action="/index.html" method="get">
                <button  class="btn"><i class="fa fa-close"></i></button>
            </form>

            <form action="/Taskboard.html" method="get">

                <div class="box">
                    <span class="fa fa-user" >  </span>
                    <input id="username_input" type="text" required placeholder="Username">
                </div>
                <div class="box space">
                    <span class="fa fa-lock">  </span>
                    <input id="password_input" type="password" class="pass-key" required placeholder="Password">
                    <span class="show"> SHOW </span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="box space">
                    <input type="button" onclick="login()" value="Log-in">
                </div>
                <div class="login"> Or login with </div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"> Facebook </i>
                    </div>
                    <div class="google">
                        <i class="fab fa-google"> Google </i>
                    </div>
                </div>
                <div class="register" style="font-weight: 500;">
                    Don't have an account?
                    <a href="register.html"> Register Now!</a>

                </div>

            </form>
        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        showBtn.addEventListener('click', function(){
        if(pass_field.type === "password"){
           pass_field.type = "text";
           showBtn.textContent = "HIDE";
           showBtn.style.color = "#3498db";
        }else{
           pass_field.type = "password";
           showBtn.textContent = "SHOW";
           showBtn.style.color = "#222";
        }
    });
    </script>

</body>

</html>
